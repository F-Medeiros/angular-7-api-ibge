<p-table [value]="this.municipiosService.municipios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-municipio>
        <tr>
            <td>{{municipio.id}}</td>
            <td>{{municipio.nome}}</td>
        </tr>
    </ng-template>
</p-table>
