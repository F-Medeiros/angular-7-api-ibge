<p-table [value]="this.estadosService.estados">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Sigla</th>
            <th>Nome</th>
            <th style="width: 45px">&nbsp;</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estado>
        <tr>
            <td>{{estado.id}}</td>
            <td>{{estado.sigla}}</td>
            <td>{{estado.nome}}</td>
            <td style="cursor: pointer;" (click)="this.municipiosService.getMunicipio(estado.id)"><i class="pi pi-eye"></i></td>
        </tr>
    </ng-template>
</p-table>
